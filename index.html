<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal Solution Daisy-UI</title>
    <!-- ---- Tailwind & Daisy UI  ---- -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ---- Google Fonts ---- -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />

    <!-- ---- font awesome ---- -->
    <script
      src="https://kit.fontawesome.com/8d3c13524b.js"
      crossorigin="anonymous"
    ></script>

    <!-- ---- tailwind custom colors ---- -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "my-color": "bg:gradient-to-l from-[#F00] to-[#FF8938]",
            },
          },
        },
      };
    </script>

    <!-- ---- basic stile ---- -->
    <style>

    </style>
  </head>
  <body>
    <!-- ---- Header area ---- -->
    <header></header>
    <!-- ---- main area ---- -->
    <main></main>
    <!-- ---- footer area ---- -->
    <footer></footer>
  </body>
</html>
