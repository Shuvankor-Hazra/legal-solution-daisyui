<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal Solution Daisy-UI</title>
    <!-- ---- Tailwind & Daisy UI  ---- -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ---- Google Fonts ---- -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@800&family=Poppins:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />

    <!-- ---- Font awesome ---- -->
    <script
      src="https://kit.fontawesome.com/8d3c13524b.js"
      crossorigin="anonymous"
    ></script>

    <!-- ---- Tailwind custom colors ---- -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "my-color": "bg:gradient-to-l from-[#F00] to-[#FF8938]",
            },
          },
        },
      };
    </script>

    <!-- ---- Basic styles ---- -->
    <style>
      * {
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
          font-family: "EB Garamond", serif;
        }
      }
      p {
        font-family: "Poppins", sans-serif;
      }
      .font-eb_garamond {
        font-family: "EB Garamond", serif;
      }
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
      .my-container {
        max-width: 1170px;
        margin: 0 auto;
      }                                              
      .my-button {
        border-radius: 8px;
        background: #b68c5a;
        padding: 20px 30px;
        color: #fff;
        font-family: Poppins;
        font-size: 18px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <!-- ---- Header area ---- -->
    <header class="my-container px-5 lg:px-0">
      <!-- Nav -->
      <nav class="flex justify-between items-center py-12">
        <!-- Logo -->
        <div class="flex items-center lg:gap-5 gap-3">
          <img class="lg:h-[45px] h-[35px]" src="images/business.png" alt="" />
          <h1 class="lg:text-4xl text-2xl font-extrabold text-[#414040]">Justice</h1>
        </div>
        <!-- Menu -->
        <div>
          <menu class="hidden lg:block">
            <ul
              class="flex justify-between text-[#707070] rounded-box gap-8"
            >
              <li>
                <a>Home</a
                ><i class="fa-solid fa-chevron-right ml-3 text-sm"></i>
              </li>
              <li>
                <a>Services</a
                ><i class="fa-solid fa-chevron-right ml-3 text-sm"></i>
              </li>
              <li>
                <a>Cases</a
                ><i class="fa-solid fa-chevron-right ml-3 text-sm"></i>
              </li>
              <li>
                <a>Blog</a
                ><i class="fa-solid fa-chevron-right ml-3 text-sm"></i>
              </li>
              <li>
                <a>Contact Us</a
                ><i class="fa-solid fa-chevron-right ml-3 text-sm"></i>
              </li>
            </ul>
          </menu>
        </div>
        <!-- Button -->
        <div>
          <button class="my-button">Free Consultation</button>
        </div>
      </nav>
      <!-- Banner -->
      <div>
        <div class=" rounded-xl h-[550px] w-full" style="background-image: url(images/banner.png);">
          <div class="text-white">
            <div class="flex flex-col items-center justify-center h-[550px] lg:px-52 md:px-24 px-12 text-center gap-6">
              <h1 class="lg:text-5xl text-3xl font-bold leading-tight">We Provide Effective <br>Legal Solutions</h1>
              <p class="text-[#E7E7E7] lg:text-base text-xs">There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humour.</p>
              <!-- Search -->
              <div class="flex gap-6">
                <input class="p-5 lg:w-96 rounded-lg" type="email" placeholder="Search your services">
                <button class="my-button">Search</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- ---- main area ---- -->
    <main class="my-container"></main>
    <!-- ---- footer area ---- -->
    <footer></footer>
  </body>
</html>
