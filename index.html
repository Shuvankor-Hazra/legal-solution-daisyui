<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal Solution Daisy-UI</title>
    <!-- ---- Tailwind & Daisy UI  ---- -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ---- Google Fonts ---- -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@800&family=Poppins:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />

    <!-- ---- font awesome ---- -->
    <script
      src="https://kit.fontawesome.com/8d3c13524b.js"
      crossorigin="anonymous"
    ></script>

    <!-- ---- tailwind custom colors ---- -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "my-color": "bg:gradient-to-l from-[#F00] to-[#FF8938]",
            },
          },
        },
      };
    </script>

    <!-- ---- basic stile ---- -->
    <style>
      .font-eb_garamond {
        font-family: "EB Garamond", serif;
      }
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
      .my-container {
        max-width: 1170px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <!-- ---- Header area ---- -->
    <header class="my-container">
      <!-- ---- nav  ---- -->
      <nav class="flex justify-between items-center">
        <div class="flex items-center gap-5">
          <img class="h-[45px]" src="images/business.png" alt="" />
          <span class="font-eb_garamond text-4xl font-extrabold text-[#414040]"
            >Justice</span
          >
        </div>
        <!-- ---- Menu ---- -->
        <div>
          <menu>
            <ul
              class="flex mt-3 p-2 text-base shadow bg-base-100 rounded-box"
            >
              <li><a>Home</a></li>
              <li><a>Services</a></li>
              <li><a>Cases</a></li>
              <li><a>Blog</a></li>
              <li><a>Contact Us</a></li>
            </ul>
          </menu>
        </div>
        <!-- ---- Button ---- -->
        <div>
          <button class="btn btn-primary">Free Consultation</button>
        </div>
      </nav>
      <!-- ---- Banner  ---- -->
      <div></div>
    </header>
    <!-- ---- main area ---- -->
    <main class="my-container"></main>
    <!-- ---- footer area ---- -->
    <footer></footer>
  </body>
</html>
